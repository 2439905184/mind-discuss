    <h2>站长个人经历：数鬼门是一个道家禁忌</h2>
    <p>小区1楼，常年照不到太阳，阳气不足，不能敲一楼的木头门，而且还是数七下，最后一下特别用力</p>
    <p>站长晚上耳朵听见了所谓“鬼”这种信息能量体的告知，当天做错了一件事情：“数门”</p>
    <p>从人道来看，平时没事，不会随便乱敲人家的门，从天地人三界来看，没有特殊的纠缠，问题，一般不要乱用，乱敲门就是不讲理，没有礼仪</p>
